<ion-header>

  <ion-navbar>
    <ion-title>Daftar Acara</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of eventList" (click)="goToEventDetail(event.id)"> <!--//mendeklarasikan variabel dengan menggunakan "let" js v6 -->
      <h2>{{event?.name}}</h2>
      <p>Ticket:
        <strong>Rp.{{event?.price}},00</strong>
      </p>
      <p>Date:
        <strong>{{event?.date}}</strong>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
