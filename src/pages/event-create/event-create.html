<ion-header>

  <ion-navbar>
    <ion-title>Buat Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Nama Acara</ion-label>
    <ion-input [(ngModel)]="eventName" type="text" placeholder="Apa nama acara anda?">
    </ion-input>
  </ion-item>


  <ion-item>
    <ion-label stacked>Harga</ion-label>
    <ion-input [(ngModel)]="eventPrice" type="number" placeholder="harga Tiket berapa ?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Tanggal Acara</ion-label>
    <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" [(ngModel)]="eventDate">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>Contact person</ion-label>
    <ion-input [(ngModel)]="eventContact" type="number" placeholder="nomor penghubung">
    </ion-input>
  </ion-item>

  <button ion-button block (click)="createEvent(eventName, eventDate, eventPrice, eventContact)">
    Buat Event
  </button>

</ion-content>
